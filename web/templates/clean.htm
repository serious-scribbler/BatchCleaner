{% extends 'base.htm' %}
{% block title %}Delete Files{% endblock %}
{% block content %}
<div class="pure-u-1-1 file-list-wrapper">
    <div class="file-list-container">
        <table class="pure-table file-table">
            <thead>
                <th class="dir">Directory</th>
                <th class="slim">Size</th>
                <th class="slim">Recursive</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr id="{id}">
                    <td>{path}</td>
                    <td>{size}</td>
                    <td class="check"><input type="checkbox" checked onclick="toggleRecursive('{id}')"/></td>
                    <td>
                        <div class="pure-g">
                            <div class="pure-u-1-2"><button class="pure-button button-edit" onclick="editPath({id})">Edit</button></div>
                            <div class="pure-u-1-2"><button class="pure-button button-remove" onclick="removePath({id})">Remove</button></div>
                        </div>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
